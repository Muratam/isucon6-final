  gather_facts: no
  become: yes
  tasks:
    - shell: |
        . /home/isucon/.profile
        go get github.com/jteeuwen/go-bindata/... 
        go get github.com/Masterminds/glide
        go get github.com/isucon/isucon6-final/bench/fails
        go get github.com/isucon/isucon6-final/bench/scenario
        go get github.com/isucon/isucon6-final/bench/score
