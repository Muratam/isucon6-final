version: '2'
services:
  mysql:
    image: mysql
    volumes:
      - ./.data:/var/lib/mysql
      - ./sql:/sql
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "33060:3306"
  api:
    build:
      context: ./go
      dockerfile: Dockerfile-dev
    volumes:
      - ./go:/go/src/github.com/catatsuy/isucon6-final/webapp/go
    depends_on:
      - mysql
    links:
      - mysql
    environment:
      ISUCON_ENV: development
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: isucon
      MYSQL_PASS: isucon
  react_dev_go:
    extends:
      file: docker-compose-react.yml
      service: react_dev
    depends_on:
      - api
    links:
      - api
