version: '2'
services:
  mysql:
    extends:
      file: docker-compose-mysql.yml
      service: mysql
  python:
    build:
      context: ./python
      dockerfile: Dockerfile-dev
    volumes:
      - ./python:/var/www
    depends_on:
      - mysql
    links:
      - mysql
    environment:
      ISUCON_ENV: development
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: isucon
      MYSQL_PASS: isucon
    ports:
      - "80:80"
  react_dev_python:
    extends:
      file: docker-compose-react.yml
      service: react_dev
    depends_on:
      - python
    links:
      - python
    environment:
      API: http://python:80
