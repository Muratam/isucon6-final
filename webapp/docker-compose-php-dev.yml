version: '2'
services:
  mysql:
    image: mysql
    volumes:
      - ./.data:/var/lib/mysql
      - ./sql:/sql
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "33060:3306"
  api:
    build:
      context: ./php
      dockerfile: Dockerfile-dev
    volumes:
      - ./php/html:/var/www/html:ro
    depends_on:
      - mysql
    links:
      - mysql
    environment:
      ISUCON_ENV: development
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: isucon
      MYSQL_PASS: isucon
    ports:
      - "80:80"
  react_dev_php:
    extends:
      file: docker-compose-react.yml
      service: react_dev
    depends_on:
      - api
    links:
      - api
