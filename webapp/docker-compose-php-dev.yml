version: '2'
services:
  mysql:
    image: mysql
    volumes:
      - ./.data:/var/lib/mysql
      - ./sql:/sql
    environment:
      MYSQL_ROOT_PASSWORD: password
  api:
    build:
      context: ./php
      dockerfile: Dockerfile-dev
    volumes:
      - ./php/html:/var/www/html:ro
    links:
      - mysql
    environment:
      ISUCON_ENV: development
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: isucon
      MYSQL_PASS: isucon
  react:
    build:
      context: ./react
      dockerfile: Dockerfile-dev
    volumes:
      - ./react/build:/react/build:ro
    environment:
      API: http://api
    links:
      - api
    environment:
      API: http://api:80
      PORT: 8800
    ports:
      - "80:8800"
